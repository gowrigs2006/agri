<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sell Crops to Priya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f9f3;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<script src="language.js"></script>

<body>
    <div class="header">
        <img src="argi guru logo.png" alt="AgriGuru Logo" class="logo" />
        <div class="lang-btn">
            <button class="lang-toggle" onclick="toggleLanguage()">üåê Language</button>
            <div class="lang-options" id="langOptions">
                <button onclick="setLanguage('en')">English</button>
                <button onclick="setLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
                <button onclick="setLanguage('bn')">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                <button onclick="setLanguage('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
                <button onclick="setLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
                <button onclick="setLanguage('gu')">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</button>
                <button onclick="setLanguage('mr')">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
                <button onclick="setLanguage('kn')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</button>
                <button onclick="setLanguage('ml')">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</button>
                <button onclick="setLanguage('ur')">ÿßÿ±ÿØŸà</button>
                <button onclick="setLanguage('pa')">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 data-i18n="sellCaption">üåæ Sell Crops to Priya</h2>

        <h4 data-i18n="rates">üìà Priya Rates (per kg)</h4>
        <table>
            <tr>
                <th data-i18n="th1">Crop</th>
                <th data-i18n="th2">Price (‚Çπ)</th>
            </tr>
            <tr>
                <td data-i18n="td3">Wheat</td>
                <td data-i18n="td4">‚Çπ22</td>
            </tr>
            <tr>
                <td data-i18n="td5">Rice</td>
                <td data-i18n="td6">‚Çπ24</td>
            </tr>
            <tr>
                <td data-i18n="td7">Maize</td>
                <td data-i18n="td8">‚Çπ18</td>
            </tr>
            <tr>
                <td data-i18n="td9">Mustard</td>
                <td data-i18n="td10">‚Çπ50</td>
            </tr>
            <tr>
                <td data-i18n="td1">Potato</td>
                <td data-i18n="td2">‚Çπ10</td>
            </tr>
        </table>

        <form id="sellForm">
            <label for="crop" data-i18n="cropSelect">Select Crop:</label>
            <select id="crop" required>
                <option value="">-- Select --</option>
                <option value="Wheat" data-i18n="wheat">Wheat</option>
                <option value="Rice" data-i18n="rice">Rice</option>
                <option value="Maize" data-i18n="maize">Maize</option>
                <option value="Mustard" data-i18n="mustard">Mustard</option>
                <option value="Potato" data-i18n="potato">Potato</option>
            </select>

            <label for="amount" data-i18n="amtSell">Amount to Sell (kg):</label>
            <input type="number" id="amount" min="1" required />

            <label for="phone" data-i18n="sellPh">Your Phone Number:</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" />

            <button type="submit" data-i18n="submit">Submit</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        document.getElementById("sellForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const crop = document.getElementById("crop").value;
            const amount = document.getElementById("amount").value;
            const phone = document.getElementById("phone").value;

            const response = await fetch("/submit-sale", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    crop,
                    amount,
                    phone
                })
            });

            const result = await response.text();
            document.getElementById("response").innerText = result;

            // Reset form
            document.getElementById("sellForm").reset();
        });
    </script>

    <script>
        function toggleLanguage() {
            const menu = document.getElementById("langOptions");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function (e) {
            const langMenu = document.getElementById("langOptions");
            if (!e.target.closest('.lang-btn')) {
                langMenu.style.display = "none";
            }
        });
    </script>
    <script src="language.js"></script>

</body>

</html>
